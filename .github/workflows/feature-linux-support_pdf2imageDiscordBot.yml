# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pdf2imageDiscordBot

on:
  push:
    branches:
      - feature/linux-support
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c520368c860841a094d62551c2dcde6f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4a79fd4141ed46c2a89cef1a083e7285 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c520368c860841a094d62551c2dcde6f }}/fjktkm/pdf2image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pdf2imageDiscordBot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e735b40c89fa455ba3207a6ed97fe483 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c520368c860841a094d62551c2dcde6f }}/fjktkm/pdf2image:${{ github.sha }}'